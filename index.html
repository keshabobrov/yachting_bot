<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>YachtingBot</title>
</head>
<body>
    <div class="container">
        <nav class="mainMenu">
            <div id="notification_indicator"><button type="button" id="notification_button" onclick=""><img src="src/notification.png"></button></div>
            <div class="rows" id="my_teams">
                <button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Мои команды</button>
            </div>
            <div class="rows" id="enroll_training">
                <button type="button" onclick="overlayEvents(1)">Запись на выход</button>
            </div>
            <div class="rows" id="statistics">
                <button type="button" onclick="getStatistics()">Мои выходы</button>
            </div>
            <div class="rows" id="feedback">
                <button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Обратная связь</button>
            </div>
            <div class="rows" id="administration">
                <button type="button" onclick="">Администрирование</button>
            </div>
        </nav>
        <div class="overlay" id="overlay_registration">
            <div class="overlay_header">
                <div class="header_text">Регистрация</div>
            </div>
            <div class="registrationForm">
                <form action="" id="regForm" method="post">
                    <div class="inputBlock">
                        <div class="textInput"><label for="lastName">Фамилия:</label></div>
                        <div class="inputBoxes"><input type="text" id="lastName" name="lastName" placeholder="Type.."></div>
                    </div>
                    <div class="inputBlock">
                        <div class="textInput"><label for="firstName">Имя:</label></div>
                        <div class="inputBoxes"><input type="text" id="firstName" name="firstName" placeholder="Type.."></div>
                    </div>
                    <div class="inputBlock">
                        <div class="textInput"><label for="middleName">Отчество:</label></div>
                        <div class="inputBoxes"><input type="text" id="middleName" name="middleName" placeholder="Type.."></div>
                    </div>
                    <div class="buttons"><button type="button" onclick="userRegistration()">Registration</button></div>
                </form>
            </div>
        </div>
        <div class="overlay" id="overlay_enroll">
            <div class="overlay_header">
                <div class="header_text">Запись на выход</div>
                <div class="arrow_div" onclick="overlayEvents(0)"><i class="arrow left"></i></div>
                <table id="enroll_table">
                    <tr></tr>
                </table>
            </div>
            <div class="date_picker" id="date_picker">
                <div class="arrow_div" id="arrow_date_left" onclick="listHandler(0)"><i class="arrow left"></i></div>
                <div id="date_picker_text">Нет записей</div>
                <div id="time_stamp" style="display: none"></div>
                <div class="arrow_div" id="arrow_date_right" onclick="listHandler(1)"><i class="arrow right"></i></div>
            </div>
        </div>
        <div class="overlay" id="event_creation">
            <div class="overlay_header">
                <div class="header_text">Создание события</div>
                <div class="arrow_div" onclick="overlayCreation(0)"><i class="arrow left"></i></div>
            </div>
            <div class="overlay_header" id="creation_form">
                <form id="event_create_form">
                    <div class="create_row">
                        <div class="create_form_label"><label for="date_form">Дата события:</label></div>
                        <div class="create_form_input"><input type="date" id="date_form" name="date_form" max="2040-12-31"></div>
                    </div>
                    <div class="create_row">
                        <div class="create_form_label"><label for="time_form">Время события:</label></div>
                        <div class="create_form_input"><input type="time" id="time_form" name="time_form"></div>
                    </div>
                    <div class="create_row">
                        <div class="create_form_label"><label for="slots_form">Количество слотов:</label></div>
                        <div class="create_form_input"><input type="number" id="slots_form" name="slots_form" placeholder="(1-10)"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="overlay" id="overlay_event">
            <div class="overlay_header">
                <div class="header_text">Запись на тренировку</div>
                <div class="arrow_div" onclick="clearTable()"><i class="arrow left"></i></div>
            </div>
            <div class="overlay_header">
                <div class="block_info">
                    <div class="block_row" style="display: none">
                        <div id="info_uid"></div>
                    </div>
                    <div class="block_row">
                        <div id="info_trainer">Тренер</div>
                    </div>
                    <div class="block_row">
                        <div id="info_date">Дата</div>
                    </div>
                    <div class="block_row">
                        <div id="info_time">Время</div>
                    </div>
                    <div class="block_row">
                        <div id="info_available">Мест для записи</div>
                    </div>
                    <div class="block_row">
                        <table id="team_list">
                            <tr>
                                <td>Команда</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="overlays.js"></script>
</body>
</html>
