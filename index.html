<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>RegularUser</title>
</head>
<body>
    <div class="container">
        <nav class="mainMenu">
            <div class="rows" id="my_teams">
                <div class="buttons"><button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Мои команды</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
            <div class="rows" id="sign_training">
                <div class="buttons"><button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Запись на выход</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
            <div class="rows" id="statistics">
                <div class="buttons"><button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Мои выходы</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
            <div class="rows" id="feedback">
                <div class="buttons"><button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Обратная связь</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
        </nav>
        <div class="overlay" id="overlay">
            <div class="mainMenu">
                test
            </div>
        </div>
    </div>
    <script>
        Telegram.WebApp.MainButton.show();
    </script>
</body>
</html>
