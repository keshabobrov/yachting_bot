<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/main.css" rel="stylesheet" type="text/css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>YachtingBot</title>
</head>
<body>
    <div class="container">
        <nav class="mainMenu">
            <div class="rows" id="my_teams">
                <div class="buttons"><button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Мои команды</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
            <div class="rows" id="enroll_training">
                <div class="buttons"><button type="button" onclick="document.getElementById('overlay_enroll').style.display = 'flex'">Запись на выход</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
            <div class="rows" id="statistics">
                <div class="buttons"><button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Мои выходы</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
            <div class="rows" id="feedback">
                <div class="buttons"><button type="button" onclick="document.getElementById('overlay').style.display = 'flex'">Обратная связь</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
            <div class="rows" id="administration">
                <div class="buttons"><button type="button" onclick="">Администрирование</button></div>
                <div class="arrow_div"><i class="arrow right"></i></div>
            </div>
        </nav>
        <div class="overlay" id="overlay_enroll">
            <div class="enroll_menu">
                <div id="textbox_enroll_overlay">Запись на выход</div>
                <div class="arrow_div" onclick="document.getElementById('overlay_enroll').style.display = 'none'"><i class="arrow left"></i></div>
                <table id="enroll_table">
                    <tr></tr>
                </table>
            </div>
            <div class="date_picker" id="date_picker">
                <div class="arrow_div" id="arrow_date_left" onclick=""><i class="arrow left"></i></div>
                <div id="date_picker_text">04 апреля</div>
                <div class="arrow_div" id="arrow_date_right" onclick=""><i class="arrow right"></i></div>
            </div>
            <div class="submit_button" id="create_overlay"><button type="button" onclick="document.getElementById('event_creation').style.display = 'flex'">Создать</button></div>
        </div>
        <div class="overlay" id="event_creation">
            <div class="enroll_menu">
                <div id="textbox_create_overlay">Создание события</div>
                <div class="arrow_div" onclick="document.getElementById('event_creation').style.display = 'none'"><i class="arrow left"></i></div>
            </div>
            <div class="enroll_menu" id="creation_form">
                <form id="event_create_form">
                    <div class="create_row">
                        <div class="create_form_label"><label for="date_form">Дата события:</label></div>
                        <div class="create_form_input"><input type="date" id="date_form" name="date_form" max="2040-12-31"></div>
                    </div>
                    <div class="create_row">
                        <div class="create_form_label"><label for="time_form">Время события:</label></div>
                        <div class="create_form_input"><input type="time" id="time_form" name="time_form"></div>
                    </div>
                    <div class="create_row">
                        <div class="create_form_label"><label for="slots_form">Количество слотов:</label></div>
                        <div class="create_form_input"><input type="number" id="slots_form" name="slots_form" placeholder="(1-8)"></div>
                    </div>
                </form>
            </div>
            <div class="create_row">
                <div class="submit_button" id="create_button"><button type="button" onclick="eventCreation()">Создать</button></div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
